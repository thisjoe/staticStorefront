<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Roboto&display=swap" rel="stylesheet">
    <title>Joe's MovieShack</title>
</head>
<body>
    <header>
        <div class="contentWrapper">
            <nav id="utilityMenu">
                <ul>
                    <li><a href="#"><img src="./assets/facebook.png" width="25" height="25" class="socialIcon"></a></li>
                    <li><a href="#"><img src="./assets/twitter.png" width="25" height="25" class="socialIcon"></a></li>
                    <li><a href="#"><img src="./assets/instagram.png" width="25" height="25" class="socialIcon"></a></li>
                    <li class="acctNav"><a href="#" class="active">Login</a></li>
                    <li class="acctNav"><a href="#" class="active">Sign Up</a></li>
                    <li class="acctNav"><a href="#" class="active">My Bag</a></li>
                    <li><input type="search" id="search" placeholder="Find your next movie!"></li>
                </ul>
            </nav>
            <section id="banner">
                <h1 id="title">Joe's MovieShack</h1>
                <h2 id="subtitle">Purveyors of Visual Distraction Since 2023 - New, Used and Vintage</h2>
            </section>
        </div>
    </header>
    <br>
    <hr>
    <br>
    <section class="shopBy">
        <h1 id="formatSec">Shop by Format</h1>
        <div class="panel">
            <img src="./assets/DVD.png" class="format" alt="DVD" width="100" height="auto"><br>
            <button type="button">DVD</button>
        </div>
        <div class="panel">
            <img src="./assets/Bluray.png" class="format" alt="Blu-ray" width="110" height="auto"><br>
            <button type="button">Blu-ray</button>
        </div>
        <div class="panel">
            <img src="./assets/UHDBluray.png" class="format" alt="Ultra HD Blu-ray" width="150" height="auto"><br>
            <button type="button">Ultra HD Blu-ray</button>
        </div>
        <div class="panel">
            <img src="./assets/VHS.png" class="format" alt="VHS" width="100" height="auto"><br>
            <button type="button">VHS</button>
        </div>
        <div class="panel">
            <img src="./assets/beta.png" class="format" alt="Beta" width="40" height="auto" ><br>
            <button type="button">Beta</button>
        </div>
        <div class="panel">
            <img src="./assets/Laserdisc.png" class="format" alt="LaserDisc" width="225" height="auto"><br>
            <button type="button">LaserDisc</button>
        </div>
    </section>

    <footer>
        <span>&copy; 2023 Joe's MovieShack </span>
        <ul id="footerSec">
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Use</a></li>
            <li><a href="#">Company Information</a></li>
        </ul>
    </footer>
</body>
</html>
